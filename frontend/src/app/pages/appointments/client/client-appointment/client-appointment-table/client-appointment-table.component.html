<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="appointment_date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.appointment_date | date }}
          </td>
        </ng-container>
        <ng-container matColumnDef="vehicle">
          <th mat-header-cell *matHeaderCellDef>Véhicule</th>
          <td mat-cell *matCellDef="let appointment">
            {{ getVehicleFullName(appointment.vehicle) }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let appointment">
            <mat-chip>
              {{ appointment.status }}
            </mat-chip>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let appointment">
            <button
              mat-icon-button
              color="danger"
              (click)="cancelAppointment.emit(appointment._id)"
              matTooltip="Annuler"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="handlePageChange($event)"
        aria-label="Sélectionner une page"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
