<div class="row">
  <div class="col-lg-5">
    <mat-card class="cardWithShadow">
      <mat-card-header>
        <mat-card-title>DÃ©tail du rendez-vous</mat-card-title>
      </mat-card-header>
      <mat-card-content class="b-t-1">
        <ul>
          <li><strong>Date: </strong>{{ "22 March, 2025" }}</li>
          <li><strong>Heure: </strong>{{ "10:30" }}</li>
          <li><strong>Vehicule: </strong>{{ "TOYOTA Corolla 2025" }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-7">
    <mat-card class="cardWithShadow">
      <mat-card-header>
        <mat-card-title>Services</mat-card-title>
      </mat-card-header>
      <mat-card-content class="b-t-1">
        <div class="mat-elevation-z8 table-container">
          <table mat-table [dataSource]="dataSourceServices">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Service</th>
              <td mat-cell *matCellDef="let service">{{ service.name }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Prix</th>
              <td mat-cell *matCellDef="let service">{{ service.price }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let service">
                <mat-chip>
                  {{ service.status }}
                </mat-chip>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumnService; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumnService"
            ></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
