<h2 mat-dialog-title>Confirmer l'annulation</h2>
<mat-dialog-content>
  <div class="warning-icon">
    <mat-icon>warning</mat-icon>
  </div>
  <p>Êtes-vous sûr de vouloir annuler ce rendez-vous ?</p>
  <p class="warning-text">Cette action est irréversible.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button>Retour</button>
  <button mat-raised-button color="warn">Annuler</button>
</mat-dialog-actions>
