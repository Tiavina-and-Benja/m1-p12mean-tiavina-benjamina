<!-- user-add-dialog.component.html -->
<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Marque</mat-label>
      <input matInput formControlName="name" placeholder="Nom" />
      <mat-error *ngIf="vehicleForm.get('name')?.invalid">
        {{ getErrorMessage("name") }}
      </mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Modèle</mat-label>
        <input matInput formControlName="name" placeholder="Nom" />
        <mat-error *ngIf="vehicleForm.get('name')?.invalid">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>
  
    
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Année</mat-label>
        <input matInput formControlName="name" placeholder="Nom" />
        <mat-error *ngIf="vehicleForm.get('name')?.invalid">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>
  
    
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Numéro d'immatriculation</mat-label>
        <input matInput formControlName="name" placeholder="Nom" />
        <mat-error *ngIf="vehicleForm.get('name')?.invalid">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="name" placeholder="Nom" />
        <mat-error *ngIf="vehicleForm.get('name')?.invalid">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>
  
      
          
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" type="button">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="vehicleForm.invalid"
    >
      {{ isEditMode ? "Mettre à jour" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
